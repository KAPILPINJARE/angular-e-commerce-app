<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p style="text-align: center; font-size: 25px">Login Form</p>
    </div>
    <div class="container" style="width: 40%">
        <form #loginForm = "ngForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label class="form-label">Email-Id: </label>  
                <input type="email" [(ngModel)] = "customer.emailId" name = "email"  required #myEmail = "ngModel" class="form-control"/>
                <div class="text-danger" [class.d-none] = "myEmail.valid || myEmail.untouched">Email Id is required and It should be valid.</div>
            </div>

            
            <div class="form-group">
                <label class="form-label">Password: </label>
                <input type="password" name="password" class="form-control"  #myPassword = "ngModel" required [(ngModel)] = "customer.password"/>
                <div class="text-danger" [class.d-none] = "myPassword.valid || myPassword.untouched">Password is required.</div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled] = "loginForm.form.invalid">Login</button>
            <br>
            <a routerLink = "/customer/registration"><p class="text-center" style="font-size: 18px">New User? Create Account</p></a>
        </form>
    </div>
</body>
</html>
